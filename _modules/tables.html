<table class="js-rhythm">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>1</th>
            <td>John</td>
            <td>Zoidberg</td>
        </tr>
        <tr>
            <th>2</th>
            <td>Amy</td>
            <td>Wong</td>
        </tr>
        <tr>
            <th>3</th>
            <td>Bender</td>
            <td>Rodriguez</td>
        </tr>
    </tbody>
</table>
